<div class="container">
  <div class="row">
    <div class="col col-lg-6">
      <div class="d-flex flex-column">
        <h2>Day</h2>
        <table mat-table [dataSource]="dayDataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Place </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Max temp Column -->
          <ng-container matColumnDef="tempmax">
            <th mat-header-cell *matHeaderCellDef> Max. temperature </th>
            <td mat-cell *matCellDef="let element"> {{element.tempmax}} °C</td>
          </ng-container>

          <!-- Phenomenon Column -->
          <ng-container matColumnDef="phenomenon">
            <th mat-header-cell *matHeaderCellDef> Phenomenon </th>
            <td mat-cell *matCellDef="let element"> {{element.phenomenon}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="dayDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: dayDisplayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="col col-lg-6">
      <div class="d-flex flex-column">
        <h2>Night</h2>
        <table mat-table [dataSource]="nightDataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Place </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Max temp Column -->
          <ng-container matColumnDef="tempmin">
            <th mat-header-cell *matHeaderCellDef> Min. temperature </th>
            <td mat-cell *matCellDef="let element"> {{element.tempmin}} °C</td>
          </ng-container>

          <!-- Phenomenon Column -->
          <ng-container matColumnDef="phenomenon">
            <th mat-header-cell *matHeaderCellDef> Phenomenon </th>
            <td mat-cell *matCellDef="let element"> {{element.phenomenon}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="nightDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: nightDisplayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
