<div class="container">
  <div class="row">
    <div class="col col-lg-6" *ngIf="forecast != null">
      <mat-card class="col-border" (click)="open('Day')">
        <div class="d-flex flex-row">
          <h1>Day</h1>
          <h2 class="temp">{{forecast.day.tempmax}}째C ... {{forecast.day.tempmin}}째C</h2>
        </div>
        <h2>{{forecast.day.phenomenon}}</h2>
      </mat-card>
    </div>
    <div class="col col-lg-6" *ngIf="forecast != null">
      <mat-card class="col-border" (click)="open('Night')">
        <div class="d-flex flex-row">
          <h1>Night</h1>
          <h2 class="temp">{{forecast.night.tempmax}}째C ... {{forecast.night.tempmin}}째C</h2>
        </div>
        <h2>{{forecast.night.phenomenon}}</h2>
      </mat-card>
    </div>
  </div>
</div>
